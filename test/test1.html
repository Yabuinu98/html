<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 ver.1</title>
    <script>
        const input = prompt('몇단을 보실지 입력하세요', '2~9중에 입력하시오.')*1
        document.write(`<table>
        <tr><td colspan="2">단</td><td>값</td></tr>
        <tr><td>${input}</td><td>1</td><td>${input*1}</td></tr>
        <tr><td>${input}</td><td>2</td><td>${input*2}</td></tr>
        <tr><td>${input}</td><td>3</td><td>${input*3}</td></tr>
        <tr><td>${input}</td><td>4</td><td>${input*4}</td></tr>
        <tr><td>${input}</td><td>5</td><td>${input*5}</td></tr>
        <tr><td>${input}</td><td>6</td><td>${input*6}</td></tr>
        <tr><td>${input}</td><td>7</td><td>${input*7}</td></tr>
        <tr><td>${input}</td><td>8</td><td>${input*8}</td></tr>
        <tr><td>${input}</td><td>9</td><td>${input*9}</td></tr>
    </table>`)
    </script>
    <style>
        table{
            background-color: beige;
            border-collapse: collapse;
            width: 200px;
            height: 400px;
            text-align: center;
            transition: 3s;
            transform: translate(500px, 200px);
        }
        tr, td{
            border: 1px solid black;
        }
        td:hover{
            background-color: aqua;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    
</body>
</html>
